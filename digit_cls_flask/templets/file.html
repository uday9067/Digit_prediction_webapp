{% extends "base.html" %}
{% block title %}Digit Classifier{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .upload-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    .prediction {
        margin-top: 20px;
        font-size: 1.2rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 8px;
    }
    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>

<div class="upload-card">
    <h1>Upload a Digit Image</h1>
    <form method="POST" action="{{ url_for('file') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if file %}
        <img src="{{ url_for('static', filename='uploads/' + file)}}" alt="Uploaded Image">
    {% endif %}

    {% if prediction is not none %}
        <div class="prediction">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>
{% endblock %}
